version: 0.2

env:
  parameter-store:
    TF_VAR_terraform_cloud_token: "TERRAFORM_TOKEN"
  variables:
    SCRIPT_DIR: "./templates/scripts"
    TF_VERSION: "1.6.6"

phases:
  pre_build:
    commands:
      - if [ "$CODEBUILD_WEBHOOK_HEAD_REF" = "refs/heads/staging" ]; then
          export CODE_SRC_DIR="env/xxx";
        elif [ "$CODEBUILD_WEBHOOK_HEAD_REF" = "refs/heads/main" ]; then
          export CODE_SRC_DIR="env/stg";
        else
          export CODE_SRC_DIR="env/xxx";
        fi
      - curl -s -qL -o terraform.zip https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip
      - unzip -o terraform.zip
      - mv terraform /bin
      - rm terraform.zip
      - echo $TF_VAR_terraform_cloud_token
      - echo "credentials \"app.terraform.io\" { token = \"$TF_VAR_terraform_cloud_token\" }" > ~/.terraformrc
  build:
    commands:
      - cd ${CODEBUILD_SRC_DIR}/${CODE_SRC_DIR}
      - echo "## TERRAFORM APPLY : Starting with the Terraform Apply"
      - terraform apply -input=false tfapply

artifacts:
  files:
    - '**/*'