version: 0.2

env:
  parameter-store:
    TF_VAR_terraform_cloud_token: "TERRAFORM_TOKEN"
phases:
  pre_build:
    commands:
      - terraform -version
      - echo $TF_VAR_terraform_cloud_token
      - terraform init
  build:
    commands:
      - terraform plan -out=plan.out

artifacts:
  files:
    - plan.out

cache:
  paths:
    - '.terraform/**/*'
